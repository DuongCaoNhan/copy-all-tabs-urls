<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fill-color-acrylic-background-default: rgba(243, 243, 243, 0.8);
      --fill-color-control-default: #FFFFFF;
      --fill-color-accent-default: #0078D4;
      --fill-color-accent-secondary: #005A9E;
      --text-primary: #000000;
      --text-secondary: #606060;
      --stroke-color-control-stroke-default: rgba(0, 0, 0, 0.1);
      --elevation-shadow-card-rest: 0 2px 4px rgba(0, 0, 0, 0.06);
      --control-corner-radius: 8px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --fill-color-acrylic-background-default: rgba(32, 32, 32, 0.8);
        --fill-color-control-default: rgba(60, 60, 60, 0.7);
        --text-primary: #FFFFFF;
        --text-secondary: #C0C0C0;
        --stroke-color-control-stroke-default: rgba(255, 255, 255, 0.1);
      }
    }

    body {
      width: 350px;
      padding: 16px;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fill-color-acrylic-background-default);
      backdrop-filter: blur(20px) saturate(180%);
      color: var(--text-primary);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h1 {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 4px 0;
    }

    #filter-input {
        width: 100%;
        padding: 8px 12px;
        border-radius: var(--control-corner-radius);
        border: 1px solid var(--stroke-color-control-stroke-default);
        background-color: var(--fill-color-control-default);
        color: var(--text-primary);
        font-size: 14px;
        box-sizing: border-box;
    }
    
    #url-list-container {
        background-color: var(--fill-color-control-default);
        border: 1px solid var(--stroke-color-control-stroke-default);
        border-radius: var(--control-corner-radius);
        min-height: 100px;
        max-height: 220px;
        overflow-y: auto;
        padding: 4px;
    }

    .url-item {
        display: flex;
        align-items: center;
        padding: 6px 8px;
        border-radius: 4px;
        gap: 8px;
    }

    .url-item:hover {
        background-color: rgba(128, 128, 128, 0.1);
    }

    .url-item input[type="checkbox"] {
        accent-color: var(--fill-color-accent-default);
    }

    .url-item label {
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        flex-grow: 1;
    }

    .select-all-container {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 8px;
        font-size: 12px;
    }

    #copyButton {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: var(--fill-color-accent-default);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--control-corner-radius);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      width: 100%;
      box-shadow: var(--elevation-shadow-card-rest);
    }
    
    #copyButton:hover {
      background-color: var(--fill-color-accent-secondary);
    }
    
    #copyButton:active {
      transform: scale(0.98);
    }
    
    #status {
      font-size: 12px;
      text-align: center;
      color: var(--text-secondary);
      min-height: 18px;
      margin: 0;
      transition: opacity 0.3s ease;
    }
    
    .success {
      color: #1E88E5 !important;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copy Tabs</h1>
    <input type="text" id="filter-input" placeholder="Filter URLs...">
    <div class="select-all-container">
        <input type="checkbox" id="select-all-checkbox" checked>
        <label for="select-all-checkbox">Select All</label>
    </div>
    <div id="url-list-container"></div>
    <button id="copyButton">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.5 1.5H2.5C1.94772 1.5 1.5 1.94772 1.5 2.5V11.5C1.5 12.0523 1.94772 12.5 2.5 12.5H11.5C12.0523 12.5 12.5 12.0523 12.5 11.5V2.5C12.5 1.94772 12.0523 1.5 11.5 1.5Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.5 4.5V13.5C14.5 14.0523 14.0523 14.5 13.5 14.5H4.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Copy Selected URLs</span>
    </button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
