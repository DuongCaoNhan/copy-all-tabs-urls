<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Design system component stylesheets -->
  <link rel="stylesheet" href="../styles/design/typography.css">
  <link rel="stylesheet" href="../styles/design/spacing.css">
  <link rel="stylesheet" href="../styles/design/elevation.css">
  <!-- Application stylesheets -->
  <link rel="stylesheet" href="../styles/popup.css">
  <link rel="stylesheet" href="../styles/components/theme-styles.css">
  <!-- Direct theme toggle for maximum reliability -->
  <script src="../js/theme/direct-theme-toggle.js"></script>
  <!-- More advanced theme system (may be used in the future) -->
  <script type="module" src="../js/theme/theme-init.js"></script>
</head>
<body>
  <div class="container elevation-3 padding-container">
    <h1 class="typography-header1">URLCollector <span class="counts typography-caption" id="counts"><span id="count-selected">0</span>/<span id="count-total">0</span></span></h1>
    <div class="top-row gap-s margin-bottom-xs">
      <div class="sort-group">
        <label for="sort-select" class="sr-only">Sort</label>
        <select id="sort-select" title="Sort tabs" class="typography-caption">
          <option value="index">Tab order</option>
          <option value="domain">Domain (Aâ†’Z)</option>
          <option value="title">Title (Aâ†’Z)</option>
        </select>
      </div>
      <div class="theme-toggle">
        <button id="theme-toggle-btn" title="Switch theme" class="elevation-1">ðŸŒ“</button>
      </div>
      <div class="toggles-inline typography-caption gap-s">
        <label title="Hide duplicate URLs"><input type="checkbox" id="hide-duplicates"> Dup</label>
        <label title="Skip system/internal tabs"><input type="checkbox" id="skip-system" checked> Sys-</label>
      </div>
    </div>
    <div class="filter-row gap-xxs margin-bottom-xs">
      <input type="text" id="filter-input" placeholder="Filter URLs..." autocomplete="off" class="typography-body">
      <button id="clear-filter" title="Clear filter" class="typography-caption elevation-1">âœ•</button>
    </div>
    <div class="select-all-container margin-bottom-xxs">
        <input type="checkbox" id="select-all-checkbox" checked>
        <label for="select-all-checkbox" class="typography-label">Select All</label>
    </div>
    <div id="url-list-container" class="elevation-2 margin-bottom-s"></div>
    <div class="actions-row gap-s margin-bottom-s">
      <select id="export-format" class="typography-caption">
        <option value="txt" selected>Plain .txt</option>
        <option value="csv">CSV (.csv)</option>
        <option value="md">Markdown List</option>
      </select>
      <button id="saveButton" title="Save selected URLs to file" class="typography-caption elevation-1">Save</button>
      <button id="clear-duplicate-btn" title="Close duplicate tabs" class="typography-caption elevation-1">Clear Duplicate Tabs</button>
    </div>
    <div id="duplicate-confirm" class="hidden">
      <div class="confirm-box">
        <div id="duplicate-list"></div>
        <button id="confirm-close-duplicates">Close Duplicates</button>
        <button id="cancel-close-duplicates">Cancel</button>
      </div>
    </div>
    <button id="copyButton" class="elevation-2">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.5 1.5H2.5C1.94772 1.5 1.5 1.94772 1.5 2.5V11.5C1.5 12.0523 1.94772 12.5 2.5 12.5H11.5C12.0523 12.5 12.5 12.0523 12.5 11.5V2.5C12.5 1.94772 12.0523 1.5 11.5 1.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.5 4.5V13.5C14.5 14.0523 14.0523 14.5 13.5 14.5H4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="typography-label">Copy Selected URLs</span>
    </button>
    <div id="status" class="typography-caption margin-top-xxs"></div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
